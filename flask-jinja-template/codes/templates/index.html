<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<style>
table, th, td {
  border: 1px solid black;
}


</style>
<body>
<p>These are students in class: <b>{{class_name}}.</b></p>
<div>
    <table style="width:50%">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>E-mail</th>
        </tr>
        {% for contact in contacts %}

        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
        </tr>
        {% endfor %}

    </table>

</div>

</body>

</html>
